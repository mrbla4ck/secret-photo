<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Photo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        form {
            margin: auto;
            width: fit-content;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="number"], input[type="file"], input[type="submit"] {
            margin: 10px 0;
        }
    </style>
</head>
<body>

<form action="upload.php" method="post" enctype="multipart/form-data">
    <div>Select image to upload:</div>
    <input type="file" name="photo" id="photo">
    <div>View limit: <input type="number" name="viewLimit" id="viewLimit" min="1" value="1"></div>
    <div>Timer (in seconds): <input type="number" name="timer" id="timer" min="1" value="10"></div>
    <input type="submit" value="Upload Image" name="submit">
</form>

</body>
</html>
